<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Final Game</title>

    <style type="text/css">
        #shape {
            width: 100px;
            height: 100px;
            background-color: green;
            display: none;
        }
    </style>
</head>
<body>

    <p> You Get <span id="time"></span> </p>
    <div id="shape"></div>


    <script type="text/javascript">

        var startTime = new Date().getTime();

        function shapeAppear() {
            document.getElementById("shape").style.display = "block";
            startTime = new Date().getTime();
        }

        function shapeApearDelay(){
           setTimeout(shapeAppear, Math.floor(Math.random() * 1000)); 
        }

        shapeApearDelay();

        document.getElementById("shape").onclick = function() {
            document.getElementById("shape").style.display = "none";

            var endTime = new Date().getTime();

            var ExcutionTime = (endTime - startTime) / 1000; // devide 1000 cuz we want time in seconds. thats why we devide milisecond value from 1000 to get time in seconds.
            document.getElementById("time").innerHTML = ExcutionTime + " Seconds";

            shapeApearDelay();
        }

    </script>

</body>
</html>
