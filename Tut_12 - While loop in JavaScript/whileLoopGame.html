<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Tut 12- Game</title>
</head>
<body>

    <p> Think number between or equal to 0 and 9. I will guess it! </p>
    <p> Which number is in your mind? </p>
    <p> <input type="text" id="myNumber"> </p>
    <p> <button type="submit" id="guess"> Guess! </button> </p>
    
    <script type="text/javascript">

        document.getElementById("guess").onclick = function() {

            var myNumber = document.getElementById("myNumber").value;
            var numberOfGuess = 1;
            var gotIt = false;

            while (gotIt == false) {

                if(myNumber >= 10 || myNumber < 0){
                    alert("Your Number should between and equal to 0 and 9!");
                    return;
                }
                else {

                    var guess = Math.random();
                    guess = guess * 10;
                    guess = Math.floor(guess);
                    console.log(numberOfGuess + " guess is " + guess);

                    if(guess == myNumber) {
                        gotIt = true;
                        alert("Got it, Your number is " + guess + "! It took me " + numberOfGuess + " guess.");
                        console.log("Got it, Your number is " + guess + "!", "It took me " + numberOfGuess + " guess.");
                    }
                    else {
                        numberOfGuess++;
                    }

                }

            }

        }

    </script>

</body>
</html>
