<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Tut 05</title>
</head>
<body>
    
    <p id="text"> You </p>

    <button id="button"> Change </button>

    <p id="empty"></p>
    <button id="button1"> Input </button>

    <script type="text/javascript">
        
        document.getElementById("button").onclick = function() {
            
            document.getElementById("text").innerHTML = document.getElementById("text").innerHTML + "can do this!";

        }

        document.getElementById("button1").onclick = function() {
            
            document.getElementById("empty").innerHTML = "JavaScript is a scripting language that enables you to create dynamically updating content, control multimedia, animate images, and pretty much everything else. (Okay, not everything, but it is amazing what you can achieve with a few lines of JavaScript code.)";

        }

    </script>

</body>
</html>
