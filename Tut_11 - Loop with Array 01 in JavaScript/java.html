<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Tut 11</title>
</head>
<body>


    <script type="text/javascript">

        // Creating array
        var tweet = ["Good Morning!", "Take a coffee", "Back to home", "Good Night!"];
        
        // for loop
        for (var i = 0; i < tweet.length; i++) { // tweet.length means size of array.
            alert(tweet[i]); // Array will display array data with loop
        }

    </script>

</body>
</html>
