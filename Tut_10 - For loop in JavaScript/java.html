<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Tut 10</title>
</head>
<body>


    <script type="text/javascript">
        
        // for loop
        for (var i = 1; 5 >= i; i++) {
            alert("For loop index is now " + i);
        }

        alert("Increment 'for loop' is over. Now starting Decrement 'for loop'!");

        for (var i = 10; 5 <= i; i--){
            alert("For loop index is now " + i);
        }

    </script>

</body>
</html>
